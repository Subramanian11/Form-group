<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <title>My Website</title>
</head>

<body>

    <div class="container">
        <h2>Form Inputs</h2>
        <form role="form">
            <div class="form-group">
                <label for="user">Name: </label>
                <input type="text" class="form-control" placeholder="Enter your name" id="user">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth: </label>
                <input type="date" class="form-control" id="dob">
            </div>

            <div class="form-group">
                <h3>Gender:</h3>
                <div class="radio">
                    <label><input type="radio" name="gender">Male</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="gender">Female</label>
                </div>
            </div>

            <div class="form-group">
               <h3>Extracurricular Activities:</h3> 
               <div class="checkbox">
                <label><input type="checkbox">Cricket</label>
               </div>
               <div class="checkbox">
                <label><input type="checkbox">Football</label>
               </div>
               <div class="checkbox">
                <label><input type="checkbox">Volleyball</label>
               </div>
            </div>
            
            <div class="form-group">
                <h3>Competitions:</h3>
                <select class="form-control" multiple>
                    <option selected disabled>Select your option</option>
                    <option>Singing</option>
                    <option>Dancing</option>
                    <option>Adaptune</option>
                    <option>Moonwalk</option>
                    <option>Drama</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Verification:</h3>
                <label for="">Share your Id card</label>
                <input type="file">
            </div>

            <div class="form-group">
                <h3>Comments</h3>
                <textarea name="" class="form-control" rows="5">Enter your comments</textarea>
            </div>

        </form>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
